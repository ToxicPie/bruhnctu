[uwsgi]
module = app:app
plugins = python

master = true
processes = 5

socket = bruhnctu.sock
chmod-socket = 666
vacuum = true

die-on-term = true

# location of log files
logto = /var/log/uwsgi/server.log
log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
