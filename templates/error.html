{% extends 'default.html' %}

{% block title %}{{ code }}{% endblock %}

{% block h1 %}{{ code }} {{ message }}{% endblock %}

{% block messages %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="section">
            <p>{{ messages[-1] }}</p>
        </div>
        {% endif %}
    {% endwith %}
{% endblock %}
