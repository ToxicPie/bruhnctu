{% from 'include/flash-messages.html' import alert %}
{% if form.errors %}
    <div class="alerts">
    {% for field, errors in form.errors.items() %}
        {{
            alert('<strong>Error</strong>: {0}: {1}'.format(
                form[field].label.text|escape,
                ' '.join(errors)|escape
            ), 'error')
        }}
    {% endfor %}
    </div>
{% endif %}
